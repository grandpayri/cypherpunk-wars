<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CYPHERPUNK WARS | GATEWAY</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="bunker-frame">
    <div class="viewport">
        <div class="ascii-logo">...</div>
        <div id="log" class="terminal-log">> INITIALIZING_GATEWAY_PROTOCOL...</div>
    </div>

    <script type="module">
        import { initKaspaFramework } from './kaspa.js';
        
        window.addEventListener('load', async () => {
            await initKaspaFramework(); // Bootstrap WASM
            const savedId = localStorage.getItem('bunker_id');
            
            if (savedId) {
                // Scenario 4: Returning Operator
                window.location.href = 'resume.html';
            } else {
                // Scenarios 1, 2, 3: New/Manual Entry
                window.location.href = 'auth_choice.html'; // Or a choice div
            }
        });
    </script>
</body>
</html>
