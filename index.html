<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPHERPUNK WARS | Command</title>
    <style>
        :root {
            --kaspa-teal: #70C7BA;
            --kaspa-bright: #49EACB;
            --kaspa-dark: #0A0A0A;
            --kaspa-glow: rgba(112, 199, 186, 0.3);
        }
        body {
            background-color: var(--kaspa-dark);
            color: var(--kaspa-teal);
            font-family: 'Courier New', monospace;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        body::before {
            content: " "; display: block; position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 10; pointer-events: none;
        }
        .bunker-frame {
            display: grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: 60px 1fr;
            width: 95vw; height: 92vh;
            border: 2px solid var(--kaspa-teal);
            background: rgba(112, 199, 186, 0.02);
            box-shadow: 0 0 20px var(--kaspa-glow);
            z-index: 5;
        }
        /* Header */
        .header {
            grid-column: 1 / span 2;
            border-bottom: 1px solid var(--kaspa-teal);
            padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5);
        }
        /* Network Toggle */
        .toggle-box { display: flex; align-items: center; gap: 8px; font-size: 0.65rem; color: var(--kaspa-bright); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; border: 1px solid var(--kaspa-teal); transition: .4s;
        }
        .slider:before {
            position: absolute; content: ""; height: 10px; width: 10px;
            left: 3px; bottom: 3px; background-color: var(--kaspa-teal); transition: .4s;
        }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--kaspa-teal);
            padding: 20px;
            font-size: 0.85rem;
            display: flex; flex-direction: column;
            background: rgba(0,0,0,0.4);
        }
        .stat-item { margin-bottom: 12px; border-bottom: 1px solid #222; padding-bottom: 8px; }
        .stat-label { color: var(--kaspa-bright); font-size: 0.65rem; display: block; letter-spacing: 1px; }
        
        /* Viewport */
        .viewport { padding: 40px; overflow-y: auto; position: relative; }
        .page { display: none; }
        .page.active { display: block; animation: scanlineIn 0.4s ease-out; }
        @keyframes scanlineIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation */
        .nav-menu { display: flex; flex-direction: column; gap: 8px; margin-top: auto; padding-top: 20px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--kaspa-teal);
            color: var(--kaspa-teal); padding: 10px; cursor: pointer;
            text-align: left; font-family: inherit; font-size: 0.75rem;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--kaspa-teal); color: #000; font-weight: bold; }

        .readme-link { margin-top: 20px; text-align: center; font-size: 0.7rem; border-top: 1px solid #333; padding-top: 15px; }
        .readme-link a { color: var(--kaspa-bright); text-decoration: none; border: 1px dashed; }

        .btn-execute {
            background: var(--kaspa-bright); color: #000;
            padding: 12px 24px; font-weight: bold; border: none; cursor: pointer;
            font-family: inherit; margin-top: 10px;
        }
        .action-card { border: 1px solid #333; padding: 20px; background: rgba(0,0,0,0.6); max-width: 600px; }
    </style>
</head>
