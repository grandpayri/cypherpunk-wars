<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPHERPUNK WARS | Tactical</title>
    <style>
        :root {
            --kaspa-teal: #70C7BA;
            --kaspa-bright: #49EACB;
            --kaspa-dark: #0A0A0A;
            --kaspa-glow: rgba(112, 199, 186, 0.3);
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--kaspa-dark);
            color: var(--kaspa-teal);
            font-family: 'Courier New', monospace;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw; overflow: hidden;
        }
        body::before {
            content: ""; display: block; position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 1000; pointer-events: none;
        }
        .bunker-frame {
            display: flex; flex-direction: column;
            width: 98vw; height: 96vh;
            border: 2px solid var(--kaspa-teal);
            background: #000; box-shadow: 0 0 20px var(--kaspa-glow);
            z-index: 5;
        }
        .header {
            height: 50px; border-bottom: 1px solid var(--kaspa-teal);
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }
        .main-container { display: flex; flex-grow: 1; overflow: hidden; }
        .sidebar {
            width: 280px; border-right: 1px solid var(--kaspa-teal);
            padding: 15px; display: flex; flex-direction: column;
            flex-shrink: 0; background: rgba(112, 199, 186, 0.05);
        }
        .viewport { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        .ascii-banner {
            font-size: 5px; line-height: 6px; white-space: pre;
            color: var(--kaspa-bright); text-align: center; 
            margin-bottom: 20px; flex-shrink: 0; text-shadow: 0 0 5px var(--kaspa-bright);
        }
        .content-area { flex-grow: 1; border: 1px solid #333; padding: 20px; background: #050505; overflow-y: auto; }
        .terminal-log {
            height: 150px; border-top: 1px solid var(--kaspa-teal);
            background: #000; padding: 10px; color: var(--kaspa-teal);
            font-size: 0.8rem; overflow-y: auto; flex-shrink: 0; line-height: 1.4;
        }
        .nav-menu { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--kaspa-teal);
            color: var(--kaspa-teal); padding: 8px; cursor: pointer;
            text-align: left; font-family: inherit; font-size: 0.75rem;
        }
        .nav-btn.active { background: var(--kaspa-teal); color: #000; font-weight: bold; }
        .stat-group { border-top: 1px solid #333; padding-top: 10px; }
        .stat-item { margin-bottom: 8px; }
        .stat-label { color: var(--kaspa-bright); font-size: 0.65rem; display: block; letter-spacing: 1px; }
        .page { display: none; }
        .page.active { display: block; }
        .btn-execute {
            background: var(--kaspa-bright); color: #000;
            padding: 10px 20px; border: none; cursor: pointer;
            font-family: inherit; font-weight: bold; margin-top: 10px;
        }
        .toggle-box { display: flex; align-items: center; gap: 8px; font-size: 0.7rem; color: var(--kaspa-bright); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; border: 1px solid var(--kaspa-teal); transition: .4s;
        }
        .slider:before {
            position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background-color: var(--kaspa-teal); transition: .4s;
        }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
