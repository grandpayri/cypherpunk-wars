<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="Iteration-6.1.1">
    <title>CypherPunk Wars</title>
    <style>
        :root {
            --kaspa-teal: #70C7BA;
            --kaspa-glow: #49EACB;
            --bg-dark: #050a0a;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--kaspa-teal);
            font-family: 'Courier New', monospace;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        /* The main terminal frame from your screenshot */
        .terminal-border {
            border: 1px solid var(--kaspa-teal);
            padding: 30px; width: 950px;
            background: black;
            position: relative;
        }
        .ascii-banner {
            font-size: 10px; line-height: 10px; white-space: pre;
            color: var(--kaspa-glow); text-align: center; margin-bottom: 10px;
            text-shadow: 0 0 5px var(--kaspa-glow);
        }
        .subtitle { text-align: center; letter-spacing: 5px; font-size: 14px; margin-bottom: 40px; }
        
        /* Two-column layout for the top section */
        .header-grid { 
            display: flex; justify-content: space-between; 
            border-bottom: 1px solid #1a1a1a; padding-bottom: 20px; margin-bottom: 20px;
        }
        .login-section { display: flex; gap: 10px; align-items: flex-end; }
        .resources-section { text-align: left; font-size: 14px; line-height: 1.4; min-width: 250px; }
        
        input { 
            background: black; border: 1px solid var(--kaspa-teal); 
            color: var(--kaspa-teal); padding: 8px; font-family: inherit; width: 200px;
        }
        button {
            background: black; border: 1px solid var(--kaspa-teal);
            color: var(--kaspa-teal); padding: 8px 15px; cursor: pointer; font-family: inherit;
        }
        button:hover { background: var(--kaspa-teal); color: black; }
        
        .log-area {
            border: 1px solid #1a1a1a; background: #000; height: 250px;
            padding: 15px; font-size: 14px; overflow-y: auto; color: var(--kaspa-teal);
        }
        .highlight { color: var(--kaspa-glow); }
        .memo-box { border: 1px dashed #ff00ff; padding: 10px; margin: 10px 0; color: #ff00ff; font-size: 12px; }
    </style>
</head>
<body>

<div class="terminal-border">
    <div id="banner-container" class="ascii-banner"></div>
    <div class="subtitle">A KASPA DRIVEN RIFF ON ARCHMAGE</div>

    <div class="header-grid">
        <div class="login-section">
            <div>
                <span style="font-size: 12px; display:block; margin-bottom:5px;">OPERATOR_LOGIN:</span>
                <input type="text" id="opLogin" placeholder="yri.kas">
            </div>
            <button onclick="bootSequence()">BOOT</button>
        </div>
        <div class="resources-section">
            NODE_RESOURCES:<br>
            ENTROPY: <span class="highlight" id="entropy">10/10</span><br>
            SECTORS: <span class="highlight" id="sectors">0</span> | DAEMONS: <span class="highlight" id="daemons">0</span>
        </div>
    </div>

    <div id="seedArea" style="display:none;">
        <div class="memo-box" id="seedDisplay"></div>
        <button style="border-color:#ff00ff; color:#ff00ff;" onclick="confirmSeed()">CONFIRM_RECORDING</button>
    </div>

    <div class="log-area" id="terminal">
        > SYSTEM READY. AWAITING HANDSHAKE...
    </div>
</div>

<script type="module">
    import init, { Mnemonic, PrivateKey, ExtendedPrivateKey } from './kaspa.js';

    // PROTECTED ASSETS
    const ASCII_BANNER = `
  _____            _                _____             _     __         __           
 / ____|          | |              |  __ \\           | |    \\ \\       / /           
| |    _   _ _ __ | |__   ___ _ __ | |__) |   _ _ __ | | __  \\ \\  /\\  / /_ _ _ __ ___ 
| |   | | | | '_ \\| '_ \\ / _ \\ '__||  ___/ | | | '_ \\| |/ /   \\ \\/  \\/ / _\` | '__/ __|
| |___| |_| | |_) | | | |  __/ |   | |   | |_| | | | |   <     \\  /\\  / (_| | |  \\__ \\
 \\_____\\__, | .__/|_| |_|\\___|_|   |_|    \\__,_|_| |_|_|\\_\\     \\/  \\/ \\__,_|_|  |___/
        __/ | |                                                                       
       |___/|_|                                                                       
    `;

    let gameState = { operator: null, entropy: 10, sectors: 0, daemons: 0 };

    function log(msg) {
        const time = new Date().toLocaleTimeString([], {hour12: false});
        const term = document.getElementById('terminal');
        term.innerHTML += `<br>> [${time}] ${msg}`;
        term.scrollTop = term.scrollHeight;
    }

    window.bootSequence = async () => {
        try {
            log("INITIALIZING_WASM...");
            await init('./kaspa_bg.wasm');
            log("CORE_ONLINE.");
            
            const mnemonic = Mnemonic.random(256); // 24 words
            document.getElementById('seedDisplay').innerText = mnemonic.phrase;
            document.getElementById('seedArea').style.display = 'block';
            log("SEED_GENERATED. RECORD BEFORE PROCEEDING.");
        } catch (e) { log("BOOT_ERR: " + e.message); }
    };

    window.confirmSeed = async () => {
        const phrase = document.getElementById('seedDisplay').innerText;
        const mnemonic = new Mnemonic(phrase);
        const seed = await mnemonic.toSeed();
        const xpriv = ExtendedPrivateKey.fromSeed(seed);
        const key = xpriv.deriveChild(44, true).deriveChild(111111, true).deriveChild(0, true).deriveChild(0).deriveChild(0).privateKey;
        
        gameState.operator = key.toAddress("mainnet").toString();
        localStorage.setItem('cpw_addr', gameState.operator);
        
        document.getElementById('seedArea').style.display = 'none';
        log(`HANDSHAKE COMPLETE. OPERATOR: ${gameState.operator.substring(0,12)}...`);
        document.getElementById('opLogin').value = "yri.kas"; 
    };

    window.addEventListener('load', () => {
        document.getElementById('banner-container').innerText = ASCII_BANNER;
        const saved = localStorage.getItem('cpw_addr');
        if (saved) {
            log(`RECOGNIZED_OPERATOR: ${saved.substring(0,12)}...`);
            document.getElementById('opLogin').value = "yri.kas";
        }
    });
</script>
</body>
</html>
