<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>K-RYPTO-NOMICON | Era 01</title>

        :root {
            --kaspa-teal: #70C7BA;
            --kaspa-bright: #49EACB;
            --kaspa-dark: #0A0A0A;
            --kaspa-glow: rgba(112, 199, 186, 0.3);
        }

        body {
            background-color: var(--kaspa-dark);
            color: var(--kaspa-teal);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px var(--kaspa-glow);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        .terminal-container {
            border: 2px solid var(--kaspa-teal);
            background: rgba(112, 199, 186, 0.02);
            box-shadow: inset 0 0 20px var(--kaspa-glow);
            width: 95%;
            max-width: 900px;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid var(--kaspa-teal);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

            font-size: 8px;
            line-height: 8px;
            white-space: pre;
            color: var(--kaspa-bright);
            text-align: center;
            margin: 10px 0;
        }
