<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPHERPUNK WARS | Command</title>
    <style>
        :root {
            --kaspa-teal: #70C7BA;
            --kaspa-bright: #49EACB;
            --kaspa-dark: #0A0A0A;
            --kaspa-glow: rgba(112, 199, 186, 0.3);
        }
        body {
            background-color: var(--kaspa-dark);
            color: var(--kaspa-teal);
            font-family: 'Courier New', monospace;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        body::before {
            content: " "; display: block; position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 100; pointer-events: none;
        }
        .bunker-frame {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 50px 1fr;
            width: 98vw; height: 96vh;
            border: 2px solid var(--kaspa-teal);
            background: rgba(112, 199, 186, 0.02);
            box-shadow: 0 0 20px var(--kaspa-glow);
            z-index: 5;
        }
        .header {
            grid-column: 1 / span 2;
            border-bottom: 1px solid var(--kaspa-teal);
            padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8);
        }
        .toggle-box { display: flex; align-items: center; gap: 8px; font-size: 0.7rem; color: var(--kaspa-bright); }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; border: 1px solid var(--kaspa-teal); transition: .4s;
        }
        .slider:before {
            position: absolute; content: ""; height: 10px; width: 10px;
            left: 3px; bottom: 3px; background-color: var(--kaspa-teal); transition: .4s;
        }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Sidebar: Nav on Top, Stats Below */
        .sidebar {
            border-right: 1px solid var(--kaspa-teal);
            padding: 15px;
            background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }
        .nav-menu { display: flex; flex-direction: column; gap: 4px; margin-bottom: 20px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--kaspa-teal);
            color: var(--kaspa-teal); padding: 8px; cursor: pointer;
            text-align: left; font-family: inherit; font-size: 0.7rem;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--kaspa-teal); color: #000; font-weight: bold; }

        .stat-group { border-top: 1px solid #333; padding-top: 10px; }
        .stat-item { margin-bottom: 10px; }
        .stat-label { color: var(--kaspa-bright); font-size: 0.6rem; display: block; letter-spacing: 1px; }
        .stat-sub { font-size: 0.5rem; color: #666; display: block; }
        
        .viewport { padding: 15px; display: flex; flex-direction: column; overflow: hidden; background: #000; }
        .ascii-banner {
            font-size: 5px; line-height: 6px; white-space: pre;
            color: var(--kaspa-bright); text-align: center; 
            margin: 10px 0; text-shadow: 0 0 5px var(--kaspa-bright);
        }
        .content-area { flex-grow: 1; border: 1px solid #222; padding: 20px; position: relative; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }
